    $(document).ready(function() {

                gInitList += "gLogin_init();";

            function gLogin_init() {
                setLocationTitle("login: HIVE");
                var ll = cookieGet('last_login');
                if( cookieGet('followTo') ) {
                    gObject("follow").value = cookieGet('followTo');
                }
                cookieDelete('followTo');
                if( ll && ll.length > 0) {
                    gObject("inpLogin").value = ll;
                    gObject("inpPswd").focus();
                } else {
                    gObject("inpLogin").focus();
                }
            }
            gForm_onEnterCallback = function(ctrl, e) {
                if( ctrl.id == 'inpLogin') {
                    gObject("inpPswd").focus();
                    return false;
                }
                return true;
            }

        </script>
