<script>
    gInitList += "gLogin_init();";
    
    function gLogin_init() {
        setLocationTitle("login: HIVE");
        var ll = cookieGet('last_login');
        if( cookieGet('followTo') ) {
            gObject("follow").value = cookieGet('followTo');
        }
        cookieDelete('followTo');
        if( ll && ll.length > 0) {
            gObject("inpLogin").value = ll;
            gObject("inpPswd").focus();
        } else {
            gObject("inpLogin").focus();
        }
    }
    gForm_onEnterCallback = function(ctrl, e) {
        if( ctrl.id == 'inpLogin') {
            gObject("inpPswd").focus();
            return false;
        }
        return true;
    }
</script>

<table width="100%" class="HIVE_table">
    <tr>
        <td valign='middle' align='right' width="50%">
            <form name='frm_login' action='' method='post' enctype="multipart/form-data" onKeyPress="return gOnFormEnter(event)">
                <table class="HIVE_table">
                    <tr>
                        <td align='right' class="HIVE_variable">Email address:</td>
                        <td><input id='inpLogin' name='login' type='text' size='70' /></td>
                    </tr>
                    <tr>
                        <td align='right' class="HIVE_variable">Password:</td>
                        <td><input id='inpPswd' name='pswd' type='password' size='70' /></td>
                    </tr>
                    <tr>
                        <td align='right'></td>
                        <td align='center' class="HIVE_variable"><input type='submit' value="Login" /></td>
                    </tr>
                    <tr>
                        <td align='right'>&nbsp;</td>
                        <td class="HIVE_variable">&nbsp;</td>
                    </tr>
                    <tr>
                        <td align='right'><a onClick="javascript:linkSelf('forgot');">Forgot password?</a></td>
                        <td align='right'><a onClick="javascript:linkSelf('userReg');">Register</a></td>
                    </tr>

                </table>
                <input name='cmd' value='login' type='hidden' />
                <input id='follow' name='follow' value='home' type='hidden' />
            </form>
        </td>
        <td valign='middle' align='left'><img border='0' width='48' src="img/user.gif" /></td>
    </tr>
</table>
