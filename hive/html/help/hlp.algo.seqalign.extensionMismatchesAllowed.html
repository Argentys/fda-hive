<id>hlp.algo.seqalign.extensionMismatchesAllowed</id>
<title>Extension mismatches allowed</title>
<definition></definition>
<description> This parameter allows the user to define the percentile of mismatches (see topic <a href="hlp.algo.seqalign.mismatchesPercent.html">Mismatches % </a>) allowed during extension of alignments.  If zero (0) is entered, all positions are computed using the <a href="hlp.algo.seqalign.alignmentEngine.html">Smith-Waterman</a> algorithm.</description>
